<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue01</title>
</head>
<body>
    <div id="app">
      <input type="button" value="v-on指令"  v-on:click="dolove">
      <input type="button" value="v-on指令"  @click="dolove">
      <input type="button"  value="v-on指令" @dblclick="dolove">
      <h3 @click="changefood">{{food}}</h3>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                food:"西瓜",
                dolove:function(){
                  alert("dasdsad");
              }
            },
            methods:{
                changefood:function(){
                  this.food+="好好吃"
              }
            }
        })
    </script>
</body>
</html>
