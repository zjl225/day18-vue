<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue01</title>
</head>
<body>
    <div id="app">
    <p v-html="message"></p>
    <p v-text="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"<a href='http://www.baidu.com'>百度</a>"
            }
        })
    </script>
</body>
</html>
